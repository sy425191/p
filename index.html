<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<style>
.body{
    position: fixed;
    width: 100%;
    height: 100%;
}
.e404{
    display: block;
    width: 100%;
    height: 100%;
    background: rgb(255, 255, 255);
    z-index: -1;
}
.e404 h1{
    font-size: 80px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: bold;
}
.e404 p{
    font-size: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: normal;
}
.content{
    display: block;
    width: 100%;
    height: 100%;
    background: rgb(255, 255, 255);
    z-index: 1;
}


</style>

<div class="body">
    <div class="e404">
        <center>
            <h1> 404 </h1>
            <p> The Webpage you requested is not Found on server </p>
            <a href="/"> Home </a>
        </center>

    </div>
    <div class="content">
        <center>
            <h1> Achha ruko </h1>
            <p> <img src="https://indianmemetemplates.com/wp-content/uploads/hera-pheri-aja-tujhe-sandas-dikhata-hu-528x297.jpg" width="400px"/>   </p>
            <a id="click"> ye dekho yaha kya chhupa rakha hai maine</a>
        </center>
    </div>
</div>


<!-- import jquery from google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    setTimeout(function(){
        replace();
    }, 3000);

    function replace(){
        x = 1;
        intertoken = setInterval(function(){
            opacity1 = $('.e404').css('opacity');
            opacity2 = $('.content').css('opacity');
            opacity1 -= 0.05;
            opacity2 += 0.05;
            $('.e404').css('opacity', opacity1);
            $('.content').css('opacity', opacity2);

            x++;
            if(x > 21){
                $('.e404').css("display","none");
                clearInterval(intertoken);
            }
        }, 100);
    }

});

$("#click").click(function(){
    alert('kuchh nahi hai jaao');
    window.location.href = "/j1.html";
})

</script>
</body>
</html>
